version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: leagueofren-db
    environment:
      POSTGRES_USER: leagueofren
      POSTGRES_PASSWORD: localdev123
      POSTGRES_DB: leagueofren
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leagueofren"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
