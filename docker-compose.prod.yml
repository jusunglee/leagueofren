services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: leagueofren
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: leagueofren
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leagueofren"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        COMMIT_HASH: ${COMMIT_HASH:-unknown}
        COMMIT_DATE: ${COMMIT_DATE:-unknown}
    image: ghcr.io/jusunglee/leagueofren/web:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://leagueofren:${POSTGRES_PASSWORD}@postgres:5432/leagueofren?sslmode=disable
      RIOT_API_KEY: ${RIOT_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL: ${LLM_MODEL}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      ALLOWED_ORIGINS: https://leagueofren.com,https://submissions.leagueofren.com

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: ghcr.io/jusunglee/leagueofren/worker:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://leagueofren:${POSTGRES_PASSWORD}@postgres:5432/leagueofren?sslmode=disable
      RIOT_API_KEY: ${RIOT_API_KEY}
      INTERVAL: 1h

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/jusunglee/leagueofren/bot:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://leagueofren:${POSTGRES_PASSWORD}@postgres:5432/leagueofren?sslmode=disable
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      RIOT_API_KEY: ${RIOT_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL: ${LLM_MODEL}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GRAFANA_HOST: grafana
      WEBSITE_URL: https://submit.leagueofren.com
      MAX_SUBSCRIPTIONS_PER_SERVER: "1"

  dozzle:
    image: amir20/dozzle:latest
    restart: unless-stopped
    ports:
      - "${TAILSCALE_IP:-127.0.0.1}:8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "${TAILSCALE_IP:-127.0.0.1}:9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=15d"
    depends_on:
      - web
      - worker
      - bot

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "${TAILSCALE_IP:-127.0.0.1}:3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus
      - loki

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    restart: unless-stopped
    command:
      - "--nginx.scrape-uri=http://nginx:8080/stub_status"
    depends_on:
      - nginx

  loki:
    image: grafana/loki:3.4.2
    restart: unless-stopped
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command:
      - "-config.file=/etc/loki/local-config.yaml"

  promtail:
    image: grafana/promtail:3.4.2
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command:
      - "-config.file=/etc/promtail/config.yml"
    depends_on:
      - loki

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
