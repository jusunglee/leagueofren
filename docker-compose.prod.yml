services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: leagueofren
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: leagueofren
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leagueofren"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    image: ghcr.io/jusunglee/leagueofren/web:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://leagueofren:${POSTGRES_PASSWORD}@postgres:5432/leagueofren?sslmode=disable
      RIOT_API_KEY: ${RIOT_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL: ${LLM_MODEL}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: ghcr.io/jusunglee/leagueofren/worker:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://leagueofren:${POSTGRES_PASSWORD}@postgres:5432/leagueofren?sslmode=disable
      RIOT_API_KEY: ${RIOT_API_KEY}
      INTERVAL: 1h

volumes:
  postgres_data:
