name: E2E

on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - run: make e2e
        env:
          DISCORD_TOKEN: ${{ secrets.E2E_DISCORD_TOKEN }}
          RIOT_API_KEY: ${{ secrets.E2E_RIOT_API_KEY }}
          LLM_PROVIDER: ${{ secrets.E2E_LLM_PROVIDER }}
          LLM_MODEL: ${{ secrets.E2E_LLM_MODEL }}
          ANTHROPIC_API_KEY: ${{ secrets.E2E_ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.E2E_GOOGLE_API_KEY }}
          E2E_DISCORD_CHANNEL_ID: ${{ secrets.E2E_DISCORD_CHANNEL_ID }}
          E2E_DISCORD_GUILD_ID: ${{ secrets.E2E_DISCORD_GUILD_ID }}
