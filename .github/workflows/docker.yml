name: Docker

on:
  push:
    branches: [main, feat/companion-website]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  build-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.web
          push: true
          build-args: |
            COMMIT_HASH=${{ github.sha }}
            COMMIT_DATE=${{ github.event.head_commit.timestamp }}
          tags: |
            ${{ env.IMAGE_PREFIX }}/web:latest
            ${{ env.IMAGE_PREFIX }}/web:${{ github.sha }}

  build-worker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.worker
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/worker:latest
            ${{ env.IMAGE_PREFIX }}/worker:${{ github.sha }}

  build-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/bot:latest
            ${{ env.IMAGE_PREFIX }}/bot:${{ github.sha }}
